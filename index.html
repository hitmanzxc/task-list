<!DOCTYPE HTML>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<title>Список</title>
<body>
  <h1 class="list-name">Список дел</h1>
  <div class="task-list-wrap">
    <ol class="task-list"> 
      <li>Учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date">01.08.2017</div></li>
      <li>Учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date">02.08.2017</div></li>
      <li>Еще раз учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date">03.08.2017</div></li>
      <li class="through">Снова учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date through">04.08.2017</div></li>
      <li class="through">Везде учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date through">05.08.2017</div></li>
      <li class="through">Всегда учиться <em><a class="btn btn-danger" href="#"><i class="fa fa-trash-o"></i></a></em> <div class="task-date through">06.08.2017</div></li>
   </ol>
  </div>
  <form class="form-task">
  <input type="text" class="task-field" placeholder="Введите текст">
  <input type="submit" class="submit-task-field" value="Сохранить">
  </form>
</body>
